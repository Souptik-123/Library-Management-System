<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/addsection.css">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-sm nav-dark">
            <ul class="navbar-nav">
                <li>
                    <h2>Librarian's Dashboard</h2>
                </li>
                <li class="nav-item" style="margin-left:400px ;">
                    <a href="/home"><button type="button" class="btn btn-outline-primary">Sections</button></a>
                </li>
                <li class="nav-item">
                    <a href="/libstats"><button type="button" class="btn btn-outline-primary ">Stats</button></a>
                </li>
                <li class="nav-item">
                    <a href="/request"><button type="button" class="btn btn-outline-primary">Requests</button></a>
                </li>
                <li class="nav-item">
                    <a href="/"><button type="button" class="btn btn-outline-danger ">Logout</button></a>
                </li>
            </ul>
        </nav>
        <br>
        <br>
        <h4>Edit Book</h4>
        <div id="form-body">
            <form action="/editbook/{{book.bid}}" method="POST">
                <div class="mb-3">
                    <label class="label-form">Book Name</label>
                    <input type="text" class="form-control" name="title" value="{{book.bname}}">
                </div>
                <div class="mb-3">
                    <label class="label-form">Author Name</label>
                    <input type="text" class="form-control" name="author" value="{{book.author}}">
                </div>
                <div class="mb-3">
                  <label class="label-form">Image</label>
                  <input type="text" class="form-control" name="img" value="{{book.imglink}}">
                </div>
                <div class="mb-3">
                    <label class="label-form">Content</label>
                    <input type="text" class="form-control" name="content" value="{{book.content}}">
                </div>
                <button type="submit" class=" btn btn-success " style="margin-left: 150px">Update</button>
                <a href="/home"><button class="btn btn-danger" style="margin-left: 100px">Cancel</button></a>
            </form>
        </div>
    </div>
    
</body>
</html>
