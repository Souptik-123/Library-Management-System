<!DOCTYPE html>
<html lang="en">
<head>
    <title>Request</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/viewrequest.css">
</head>
<body style="background-color:bisque">
    <div class="container">
        <nav class="navbar navbar-expand-sm nav-dark">
            <ul class="navbar-nav">
                <li>
                    <h2>Librarian's Dashboard</h2>
                </li>
                <li class="nav-item" style="margin-left:400px ;">
                    <a href="/home"><button type="button" class="btn btn-outline-primary">Sections</button></a>
                </li>
                <li class="nav-item">
                    <a href="/libstats"><button type="button" class="btn btn-outline-primary ">Stats</button></a>
                </li>
                <li class="nav-item">
                    <a href="/request"><button type="button" class="btn btn-outline-primary">Requests</button></a>
                </li>
                <li class="nav-item">
                    <a href="/"><button type="button" class="btn btn-outline-danger ">Logout</button></a>
                </li>
            </ul>
        </nav>
        <br>
        <div class="details">
            <h2>Requested Book Deatils:</h2>
            <hr>
            <p>UserName:{{bookreq.user.username}}</p>
            <p>Days Requested:{{bookreq.nday}}</p>
            <p>Book Title:{{bookreq.book.bname}}</p>
            <p>Book Section:{{bookreq.book.book_s.sname}}</p>
            <a href="/request"><button class="btn btn-danger mx-5">Cancel</button></a>
            <a href="/grantrequest/{{bookreq.id}}"><button class="btn btn-success mx-5">Grant</button></a>
        </div>
    </div>
    
</body>
</html>
