<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/loginform.css">
</head>
<body>
    <div class="container">
            <div id="form-body">
                <h1>Login Form</h1>
                <hr>
                <form action="/userlogin" method="post">
                    <div class="mb-3">
                        <label class="label-form">UserName:</label>
                        <input type="text" name="uname" class="form-control" placeholder="Enter Your UserName">
                    </div>
                    <div class="mb-3">
                        <label class="label-form">Password:</label>
                        <input type="password" name="pwd" class="form-control" placeholder="Enter Your password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <br><br>
                    Are you a new user??<a href="/user_register">Click here to register</a>
                </form>
            </div>
    </div>
    
</body>
</html>
