<!DOCTYPE html>
<html lang="en">
<head>
    <title>FeedBack Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/books.css">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-sm nav-dark">
            <ul class="navbar-nav">
                <li>
                    <h2>{{user.username}} dashboard</h2>
                </li>
                <li class="nav-item" style="margin-left:500px;">
                    <a href="/mybooks/{{user.id}}"><button type="button" class="btn btn-outline-primary ">MyBooks</button></a>
                </li>
                <li class="nav-item">
                    <a href="/user/{{user.id}}"><button type="button" class="btn btn-outline-primary">Books</button></a>
                </li>
                <li class="nav-item">
                    <a href="/userstats/{{user.id}}"><button type="button" class="btn btn-outline-primary">stats</button></a>
                </li>
                <li class="nav-item">
                    <a href="/"><button type="button" class="btn btn-outline-danger ">Logout</button></a>
                </li>
            </ul>
        </nav>
        <br>
        <div class="row">
            <img src="{{vbook.book.imglink}}" alt="Snow" style="width:30%">
            <div class="col-5 mx-4">
                <h1>{{vbook.book.bname}}</h1>
                <pre style="font-size: 20px;">              by {{vbook.book.author}}</pre>
                <p style="font-size: 20px;"> Section: {{vbook.book.book_s.sname}}</p>
                Contents:
                <p style="font-size: 20px;">{{vbook.book.content}}</p>
            {% if vbook.rating=="unknown" %}
                <form action="/viewmybook/{{vbook.id}}" method="POST">
                    <label>Give your Rating:</label>
                    <input type="text" class="form-control" name="rating" placeholder="Give your rating (out of 10)">
                    <label>feedback</label>
                    <input type="text" class="form-control" name="feedback">
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            {% else %}
                <p style="font-size: 20px;">Your Rating: {{vbook.rating}}</p>
                <p style="font-size: 20px;"> Your Feedback: {{vbook.feedback}}</p>
            {% endif %}
            </div>
        </div>
    </div>
    
</body>
</html>
