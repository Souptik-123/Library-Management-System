<!DOCTYPE html>
<html lang="en">
<head>
    <title>Main Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/mainpage.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Welcome to Library Management System</h1>
        </div>
        <div class="row">
            <div class="col-4">
                <div id="existuser" class="option">
                    <h3>Already have an Account</h3>
                    <button class="btn btn-primary"><a href="/userlogin">Log In</a></button>
                </div>
            </div>
            <div class="col-4">
                <div id="nuser" class="option">
                    <h3>Create new Account</h3>
                    <button class="btn btn-primary"><a href="/user_register">Sign up</a></button>
                </div>
            </div>
            <div class="col-4">
                <div id="admin" class="option">
                    <h3>Login as Librarian</h3>
                    <button class="btn btn-primary"><a href="/lib_login">Login</a></button>
                </div>
            </div>
        </div>

    </div>    
</body>
</html>
