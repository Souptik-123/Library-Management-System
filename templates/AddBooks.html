<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/addsection.css">
</head>
<body>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-sm nav-dark">
              <ul class="navbar-nav">
                <li>
                  <h2>Librarian's Dashboard</h2>
                </li>
                <li class="nav-item" style="margin-left:400px ;">
                  <a href="/home"><button type="button" class="btn btn-outline-primary">Sections</button></a>
                </li>
                <li class="nav-item">
                  <a href="/libstats"><button type="button" class="btn btn-outline-primary ">Stats</button></a>
                </li>
                <li class="nav-item">
                  <a href="/request"><button type="button" class="btn btn-outline-primary">Requests</button></a>
                </li>
                <li class="nav-item">
                  <a href="/"><button type="button" class="btn btn-outline-danger ">Logout</button></a>
                </li>
              </ul>
            </nav>
            <br>
            <h4>Add new Book to {{section.sname}}</h4>
            <div id="form-body">
                <form action="/addbook/{{section.sid}}" method="POST"">
                    <div class="mb-3">
                        <label class="label-form">Book Name</label>
                        <input type="text" class="form-control" name="title" placeholder="Enter name of the book">
                    </div>
                    <div class="mb-3">
                        <label class="label-form">Author Name</label>
                        <input type="text" class="form-control" name="author" placeholder="Enter author name" >
                    </div>
                    <div class="mb-3">
                      <label class="label-form">Image</label>
                      <input type="text" class="form-control" name="img" placeholder="Enter image link">
                    </div>
                    <div class="mb-3">
                        <label class="label-form">Content</label>
                        <input type="text" class="form-control" name="content" placeholder="Enter content">
                    </div>
                    <a href="/home"><button type="submit" class="btn btn-primary" style="margin-left: 40%">Add</button></a>
                </form>
            </div>
