<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/loginform.css">
</head>
<body>
    <div class="container">
        <div id="canvas">
            <div id="form-body">
                <h2 class="text-center">Librarian Login</h2>
                <hr>
                <div class="mb-4">
                <form action="/lib_login" method="POST">
                    <label class="label-form">UserName:</label>
                    <input type="text" class="form-control" placeholder="Enter Your Username" name="uname">
                    </div>
                    <div class="mb-4">
                        <label class="label-form">Password:</label>
                        <input type="password" class="form-control" placeholder="Enter Your password" name="pwd">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <br><br>
            </div>
        </div>
    </div>
    
</body>
</html>
