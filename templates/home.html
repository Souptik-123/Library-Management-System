<!DOCTYPE html>
<html lang="en">
<head>
    <title>Librarian Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="/static/libhome.css">
    
</head>
<body style="background-color:bisque">
    <div class="container">
        <nav class="navbar navbar-expand-sm nav-dark">
            <ul class="navbar-nav">
              <li>
                <h2>Librarian's Dashboard</h2>
              </li>
              <li class="nav-item" style="margin-left:400px ;">
                <a href="/home"><button type="button" class="btn btn-outline-primary">Sections</button></a>
              </li>
              <li class="nav-item" >
                <a href="/libstats"><button type="button" class="btn btn-outline-primary ">Stats</button></a>
              </li>
              <li class="nav-item">
                <a href="/request"><button type="button" class="btn btn-outline-primary">Requests</button></a>
              </li>
              <li class="nav-item">
                <a href="/"><button type="button" class="btn btn-outline-danger ">Logout</button></a>
              </li>
            </ul>
        </nav>
        <br>
        {% if sections|length == 0 %}
          <h4>Add Section to view</h4>
        {% else %}
        <div class="row">
            {% for section in sections %}
            <div class="col-6 my-4">
              <div class="card">
                <img class="card-img-top"  src={{section.imglink}}  alt="section book">
                <div class="card-body">
                  <h5 class="card-title">{{section.sname}}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">{{section.dcreate}}</h6>
                  <p class="card-text">{{section.desc}}</p>
                  <a href="/addbook/{{section.sid}}" class="card-link"><button class="btn btn-primary">Add Book</button></a>
                  <a href="/viewbook/{{section.sid}}" class="card-link"><button class="btn btn-primary">View Book</button></a>
                  <a href="/updatesection/{{section.sid}}" class="card-link"><button class="btn btn-primary">Edit</button></a>
                  <a href="/deletesection/{{section.sid}}" class="card-link"><button class="btn btn-danger" >Delete</button></a>
                </div>
              </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}
        <a href="/addsection"><button id="bttn" class="btn btn-lg btn-primary">+</button></a>
    </div>
    
</body>
</html>
