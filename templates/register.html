<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/loginform.css">
</head>
<body>
    <div class="container">
        <div id="canvas">
            <div id="form-body">
                <h1>Registration Form</h1>
                <hr>
                <form action="/user_register" method="POST">
                    <div class="mb-3">
                        <label class="label-form">UserName:</label>
                        <input type="text" name="uname" class="form-control" placeholder="Enter Your name" >
                    </div>
                    <div class="mb-3">
                        <label class="label-form">Password:</label>
                        <input type="password" name="pwd" class="form-control" placeholder="Enter Your password" >
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <br><br>
                    <p style="font-size: 20px;">Already have an account?<a href="/userlogin">Click here to Login</a></p>
                    <br><br>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
